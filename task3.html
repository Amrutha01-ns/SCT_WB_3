<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tic-Tac-Toe</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>

    <div id="setup-screen" class="main-card">
        <h1 class="main-title">TIC-TAC-TOE</h1>
        <div class="mode-options">
            <button class="mode-btn" onclick="selectMode('pvc')">ğŸ‘¤ vs ğŸ’»<br><span>Player vs Computer</span></button>
            <button class="mode-btn" onclick="selectMode('pvp')">ğŸ‘¤ vs ğŸ‘¤<br><span>Two Player Game</span></button>
        </div>
    </div>

    <div id="name-screen" class="main-card hidden scale-up">
        <h2 id="name-prompt">Enter Your Name</h2>
        <div class="input-group">
            <input type="text" id="p1-input" placeholder="Player 1 Name">
            <input type="text" id="p2-input" placeholder="Player 2 Name" class="hidden">
        </div>
        <button class="start-btn" onclick="startGame()">START GAME</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="scoreboard">
            <div class="player-card" id="card-p1">
                <div class="user-icon">ğŸ‘¤</div>
                <div class="p-name" id="name-display-1">Person 1</div>
                <div class="score" id="score-1">0</div>
            </div>

            <div class="nav-controls">
                <div class="icon-action" onclick="resetMatch(false)">
                    <span class="nav-icon">ğŸ”„</span>
                    <span class="nav-text">Restart</span>
                </div>
                <div class="icon-action" onclick="backToMenu()">
                    <span class="nav-icon">ğŸ </span>
                    <span class="nav-text">Home</span>
                </div>
            </div>

            <div class="player-card" id="card-p2">
                <div class="user-icon">ğŸ‘¤</div>
                <div class="p-name" id="name-display-2">Person 2</div>
                <div class="score" id="score-2">0</div>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <div id="winner-screen" class="overlay hidden">
        <div class="winner-content">
            <h1 id="winner-text">Person 1 Has Won!</h1>
            <p class="motivation">"Oops... Try again to beat the best!"</p>
            <div class="end-actions">
                <button class="play-again-btn" onclick="resetMatch(true)">Play Again</button>
                <button class="home-btn-alt" onclick="backToMenu()">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
